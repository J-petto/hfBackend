custom:
  site:
    cookieDomain: hf.codingtori.site
    frontUrl: "https://www.${custom.site.cookieDomain}"
    backUrl: "https://api.${custom.site.cookieDomain}"
  active:
    frontUrl: ${custom.site.frontUrl}
    backUrl: ${custom.site.backUrl}
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://172.17.0.1:3306/hf_prod
  data:
    redis:
      host: redis_1    # Docker container name으로 변경
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: "${custom.prod.backUrl}/login/oauth2/code/{registrationId}"
          google:
            redirect-uri: "${custom.prod.backUrl}/login/oauth2/code/{registrationId}"
          naver:
            redirect-uri: "${custom.prod.backUrl}/login/oauth2/code/{registrationId}"
          github:
            redirect-uri: "${custom.prod.backUrl}/login/oauth2/code/{registrationId}"